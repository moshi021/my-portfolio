<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-100">
    <header class="bg-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png" alt="Logo" class="h-12">
                <nav class="ml-4">
                    <ul class="flex space-x-4">
                        <li><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-blue-500">About</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-blue-500">Services</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-blue-500">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex items-center">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Contact Us</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <section class="flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2">
                <h1 class="text-4xl font-bold text-gray-900">Headline</h1>
                <p class="text-lg text-gray-700 mt-4">Description</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4">Learn More</button>
            </div>
            <div class="md:w-1/2">
                <img src="hero-image.jpg" alt="Hero Image" class="w-full">
            </div>
        </section>

        <section class="bg-gray-200 py-8">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2">
                    <img src="profile-picture.jpg" alt="Profile Picture" class="w-full">
                </div>
                <div class="md:w-1/2 ml-4">
                    <h2 class="text-3xl font-bold text-gray-900">About Us</h2>
                    <p class="text-lg text-gray-700 mt-4">Description</p>
                </div>
            </div>
        </section>

        <section class="py-8">
            <h2 class="text-3xl font-bold text-gray-900 text-center">Our Services</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
                <div class="bg-white rounded-md p-4 shadow-md">
                    <h3 class="text-2xl font-bold text-gray-900">Service 1</h3>
                    <p class="text-lg text-gray-700 mt-2">Description</p>
                </div>
                </div>
        </section>

        <section class="bg-gray-200 py-8">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2">
                    <h2 class="text-3xl font-bold text-gray-900">Contact Us</h2>
                    <p class="text-lg text-gray-700 mt-4">Address, phone number, email</p>
                </div>
                <div class="md:w-1/2 ml-4">
                    </div>
            </div>
        </section>
    </main>

    <footer class="bg-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Website</p>
        </div>
    </footer>
</body>
</html>
